<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shoelike</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="container">
          <div class="header-top">
            <div class="header-language">
              <img src="./images/vn-logo.webp" alt="" class="header-nation" />
              <span>Tiếng Việt</span>
            </div>

            <div class="header-auth">
              <a href="#" class="sign-up-offer">
                ĐĂNG KÝ VÀ NHẬN 100.000 VNĐ
              </a>
              <a href="#" class="account">Tài khoản</a>
              <a href="#" class="store-system"
                >Hệ Thống 19 Cửa Hàng Toàn Quốc</a
              >
            </div>
          </div>

          <div class="header-content">
            <img srcset="./images/logo.png 2x" alt="" class="header-logo" />
            <div class="header-feature">
              <div class="header-search">
                <form action="#" class="header-search-form">
                  <input type="text" class="header-search-input" />
                  <button class="header-search-submit">
                    <i
                      class="fa-sharp fa-solid fa-magnifying-glass header-search-icon"
                    ></i>
                    <span class="header-search-text">Tìm kiếm</span>
                  </button>
                </form>
              </div>

              <div class="header-cart">
                <a href="#" class="header-cart-icon">
                  <i class="fa-solid fa-cart-shopping"></i>
                  <span>Giỏ hàng</span>
                </a>
              </div>
            </div>
          </div>

          <div class="header-menu">
            <ul class="menu">
              <li class="menu-item">
                <a href="#" class="menu-link">Trang chủ</a>
              </li>
              <li class="menu-item">
                <a href="#" class="menu-link">Sản phẩm</a>
              </li>
              <li class="menu-item"><a href="#" class="menu-link">Nam</a></li>
              <li class="menu-item"><a href="#" class="menu-link">Nữ</a></li>
              <li class="menu-item">
                <a href="#" class="menu-link">Trẻ em</a>
              </li>
              <li class="menu-item">
                <a href="#" class="menu-link">Thương hiệu</a>
              </li>
              <li class="menu-item">
                <a href="#" class="menu-link">Giới thiệu</a>
              </li>
              <li class="menu-item">
                <a href="#" class="menu-link">Tin tức</a>
              </li>
              <li class="menu-item">
                <a href="#" class="menu-link">Liên hệ</a>
              </li>
            </ul>

            <a href="#" class="promo">Ưu đãi</a>
          </div>

          <div class="header-bottom">
            <div class="policy">
              <div class="policy-item">
                <a href="#" class="policy-image">
                  <img
                    src="./images/truck-icon.webp"
                    alt=""
                    class="policy-img"
                  />
                </a>
                <a href="#" class="policy-link"
                  >MIỄN PHÍ GIAO HÀNG ĐƠN TỪ 699K</a
                >
              </div>
              <div class="policy-item">
                <a href="#" class="policy-image">
                  <img
                    src="./images/truck-icon.webp"
                    alt=""
                    class="policy-img"
                  />
                </a>
                <a href="#" class="policy-link"
                  >MIỄN PHÍ GIAO HÀNG ĐƠN TỪ 699K</a
                >
              </div>
              <div class="policy-item">
                <a href="#" class="policy-image">
                  <img
                    src="./images/truck-icon.webp"
                    alt=""
                    class="policy-img"
                  />
                </a>
                <a href="#" class="policy-link"
                  >MIỄN PHÍ GIAO HÀNG ĐƠN TỪ 699K</a
                >
              </div>
            </div>
          </div>
        </div>
      </header>
    </div>
  </body>
</html>
